<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
</head>
<body style="background:#2f2b2b; color:white; font-family:sans-serif; text-align:center; padding-top:100px;">
  <h2>Password - Generator</h2>
  <input type="text" id="password" readonly>
  <button onclick="copyPassword()">Copy</button>
  <br><br>
  <label>Password Length: <span id="lengthVal">10</span></label><br>
  <input type="range" min="6" max="20" value="10" id="lengthRange" oninput="updateLength()"><br>
  <label><input type="checkbox" id="useChars" checked> Characters</label>
  <label><input type="checkbox" id="useNums" checked> Numbers</label><br><br>
  <button onclick="generatePassword()">Generate Password</button>

  <script>
    function updateLength() {
      document.getElementById("lengthVal").innerText = document.getElementById("lengthRange").value;
    }

    function generatePassword() {
      let length = document.getElementById("lengthRange").value;
      let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()";
      let nums = "0123456789";
      let result = "";
      let set = "";

      if (document.getElementById("useChars").checked) set += chars;
      if (document.getElementById("useNums").checked) set += nums;

      for (let i = 0; i < length; i++) {
        result += set.charAt(Math.floor(Math.random() * set.length));
      }

      document.getElementById("password").value = result;
    }

    function copyPassword() {
      let password = document.getElementById("password");
      password.select();
      document.execCommand("copy");
      alert("Password copied!");
    }
  </script>
</body>
</html>
